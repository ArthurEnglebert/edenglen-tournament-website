<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Page Wonder - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/one-page-wonder.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">One Page Wonder</h1>
            <h2 class="masthead-subheading mb-0">Will Rock Your Socks Off</h2>
            <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Learn More</a>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

<section>
    <div class="container">
        <form>
            <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-2">Register</legend>
                <div class="col-sm-10">
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Arthur">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Englebert">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="arthur.englebert@skynet.be">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPhone" placeholder="0474/284.636">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-2">Players</legend>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="inputFirstNamePlayer1" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFirstNamePlayer1" placeholder="Arthur">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="inputNamePlayer1" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNamePlayer1" placeholder="Englebert">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="inputEmailPlayer1" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmailPlayer1" placeholder="arthur.englebert@skynet.be">
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="inputAgePlayer1" class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputAgePlayer1" placeholder="25">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inputSexPlayer1" id="inputSexPlayer1Male" value="MALE" checked>
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inputSexPlayer1" id="inputSexPlayer1Female" value="FEMALE">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhonePlayer1" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPhonePlayer1" placeholder="0474/284.636">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <select class="form-control" id="inputSkillLevelPlayer1">
                                <option>C30.5</option>
                                <option>C30.4</option>
                                <option>C30.3</option>
                                <option>C30.2</option>
                                <option>C30.1</option>
                                <option>C30</option>

                                <option>C15.5</option>
                                <option>C15.4</option>
                                <option>C15.3</option>
                                <option>C15.2</option>
                                <option>C15.1</option>
                                <option>C15</option>

                                <option>B+4/6</option>
                                <option>B+2/6</option>
                                <option>B0</option>
                                <option>B-2/6</option>
                                <option>B-4/6</option>
                                <option>B-15</option>
                                <option>B-15.1</option>
                                <option>B-15.2</option>
                                <option>B-15.4</option>

                                <option>A</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-group" id="inputChampionshipLevelPlayer1">
                                <option>DEBUTANT</option>
                                <option>SEMI</option>
                                <option>PRO</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="inputIsComingPlayer1" id="inputIsComingPlayer1" value="1">
                                Coming to dinner
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="inputIsComingPlayer1" id="inputIsNotComingPlayer1" value="0">
                                Not coming
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-2">Eaters</legend>
                <div class="col-sm-10">
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="inputFirstNameEater1" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFirstNameEater1" placeholder="Arthur">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="inputNameEater1" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNameEater1" placeholder="Englebert">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAgeEater1" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputAgeEater1" placeholder="25">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmailEater1" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmailEater1" placeholder="arthur.englebert@skynet.be">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label class="col-sm-2">Donation</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="number" id="donation"> â‚¬
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.0.0-2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/js/inscription.js}" type="text/javascript"></script>

</body>

</html>
